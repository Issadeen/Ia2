<html>
    <head>
      <style>
          body {
                background-color: black;
                      color: white;
                            font-family: Arial, sans-serif;
                                }

                                    .logo {
                                          width: 200px;
                                                margin: 20px auto;
                                                      display: block;
                                                          }

                                                              .container {
                                                                    width: 400px;
                                                                          margin: 0 auto;
                                                                                border: 1px solid white;
                                                                                      padding: 20px;
                                                                                          }

                                                                                              input {
                                                                                                    width: 100%;
                                                                                                          height: 40px;
                                                                                                                margin: 10px 0;
                                                                                                                      border: none;
                                                                                                                            outline: none;
                                                                                                                                  padding: 10px;
                                                                                                                                      }

                                                                                                                                          button {
                                                                                                                                                width: 100%;
                                                                                                                                                      height: 40px;
                                                                                                                                                            margin: 10px 0;
                                                                                                                                                                  border: none;
                                                                                                                                                                        outline: none;
                                                                                                                                                                              background-color: green;
                                                                                                                                                                                    color: white;
                                                                                                                                                                                          font-weight: bold;
                                                                                                                                                                                              }

                                                                                                                                                                                                  a {
                                                                                                                                                                                                        color: white;
                                                                                                                                                                                                              text-decoration: none;
                                                                                                                                                                                                                  }

                                                                                                                                                                                                                      .footer {
                                                                                                                                                                                                                            width: 400px;
                                                                                                                                                                                                                                  margin: 20px auto;
                                                                                                                                                                                                                                        display: flex;
                                                                                                                                                                                                                                              justify-content: space-between;
                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                    <body>
                                                                                                                                                                                                                                                      <img src="github-logo.png" alt="GitHub logo" class="logo">
                                                                                                                                                                                                                                                        <div class="container">
                                                                                                                                                                                                                                                            <h1>Sign in to GitHub</h1>
                                                                                                                                                                                                                                                                <form>
                                                                                                                                                                                                                                                                      <input type="text" name="username" placeholder="Username or email address">
                                                                                                                                                                                                                                                                            <input type="password" name="password" placeholder="Password">
                                                                                                                                                                                                                                                                                  <button type="submit">Sign in</button>
                                                                                                                                                                                                                                                                                      </form>
                                                                                                                                                                                                                                                                                          <a href="#">Forgot password?</a>
                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                              <div class="footer">
                                                                                                                                                                                                                                                                                                  <a href="#">Terms</a>
                                                                                                                                                                                                                                                                                                      <a href="#">Privacy</a>
                                                                                                                                                                                                                                                                                                          <a href="#">Contact GitHub Support</a>
                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                            </html>
